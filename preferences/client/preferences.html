<template name="preferences">
    <div class="preferences">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="{{profile.name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="short-description" class="control-label col-sm-2">About me</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="short-description" name="aboutMe" value="{{profile.aboutMe}}">
                </div>
            </div>
            <div class="form-group">
                <label for="place" class="control-label col-sm-2">Place</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="place" name="place" value="{{profile.place}}">
                </div>
            </div>
            <div class="form-group">
                <label for="website" class="control-label col-sm-2">Website URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="website" name="website" value="{{profile.website}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="emailNotifications" checked="{{#if profile.emailNotifications}}checked{{/if}}"> Receive notifications on email
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default update-profile">Update profile</button>
                </div>
            </div>
        </form>
    </div>
</template>
