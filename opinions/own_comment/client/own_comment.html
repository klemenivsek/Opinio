<template name="yourComment">
    {{#if ownComment}}
        {{> comment ownComment}}
    {{else}}
        {{> postComment side=side}}
    {{/if}}
    {{> removeModal _id=ownComment._id}}
</template>

<template name="postComment">
    <div class="new-comment">
        <textarea class="form-control {{side.key}}" rows="2" placeholder="Write your opinion"></textarea>
        <button class="btn btn-default post {{side.key}}">Post</button>
    </div>
</template>

<template name="removeModal">
    <div class="modal fade" id="remove-modal-{{_id}}" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Do you really want to remove your opinion?</h4>
                </div>

                <div class="modal-body">
                    This will remove
                    <ul>
                        <li>Your opinion</li>
                        <li>The count of people who agree with it</li>
                        <li>Replies to your opinion</li>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Keep</button>
                    <button type="button" class="btn btn-danger confirm">Remove</button>
                </div>
            </div>
        </div>
    </div>
</template>
